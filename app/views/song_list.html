<div ng-repeat="song in ctrl.available">
  <button
    class="btn"
    ng-class="song.playing === true ? 'btn-success' : 'btn-danger'"
    ng-click="ctrl.toggleSong(song.name)"
    ng-bind="song.title">
  </button>
  <input
    type="range"
    max="1"
    step="0.1"
    ng-model="song.volume"
    ng-hide="!song.audio || !song.playing"
    ng-change="ctrl.setVolume(song)">
</div>
<a href="#" class="btn"
  ng-click="ctrl.toggleGlobalSound()"
  ng-model="ctrl.globalSound"
  ng-bind="(ctrl.globalSound ? 'mute': 'play') + ' all'"></a>
