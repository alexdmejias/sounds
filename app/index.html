<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- endbuild -->
  </head>
  <body ng-app="soundsApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="container" ng-controller="MainCtrl">
      <div class="header">
        <h3 class="text-muted">sounds</h3>
      </div>
      <div ng-repeat="song in available">
        <button
          class="btn"
          ng-class="song.playing === true ? 'btn-success' : 'btn-danger'"
          ng-click="toggleSong(song.name)">
          {{song.title}}

        </button>

        <input
          type="range"
          max="1"
          step="0.1"
          ng-disabled="!song.audio"
          ng-model="song.volume"
          ng-change="setVolume(song)">
          {{song.volume}}

      </div>
      <a href="#" class="btn"
        ng-click="playToggle()"
        ng-model="globalSound"
        ng-bind="(globalSound ? 'mute': 'play') + ' all'"></a>

      <button ng-repeat="playlist in MainCtrl.playlists" ng-click="MainCtrl.startPlaylist(playlist.songs)">{{playlist.name}}</button>
    </div>


    <!-- build:js(.) scripts/oldieshim.js -->

    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
