<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="soundsApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="container" ng-controller="MainCtrl as ctrl">
      <div class="header">
        <h3 class="text-muted">sounds</h3>
      </div>
      <div ng-repeat="song in ctrl.available">
        <button 
          class="btn"
          ng-class="song.playing === true ? 'btn-success' : 'btn-danger'"
          ng-click="ctrl.toggleSong(song.name)">
          {{song.title}}
        </button>
        <input type="range" ng-model="song.volume" max="1" step="0.1">
        <p>{{song.volume}}</p>
      </div>
      <a href="#" class="btn" 
        ng-click="ctrl.playToggle()"
        ng-model="ctrl.globalSound"
        ng-bind="(ctrl.globalSound ? 'mute': 'play') + ' all'"></a>

      <ul>
        <li ng-repeat="item in ctrl.playlist">{{item}}</li>
      </ul>
    </div>


    <!-- build:js(.) scripts/oldieshim.js -->
    
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
