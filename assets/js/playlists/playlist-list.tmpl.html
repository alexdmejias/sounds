<h2>playlists</h2>
<md-button aria-label="create playlist" class="md-raised md-primary" ng-click="playlistsCtrl.playlistCreate()">
  Create Playlist
</md-button>

<md-list>
  <div
    playlist
    ng-if="playlistsCtrl.playlists.length > 0"
    ng-repeat="list in playlistsCtrl.playlists"
    playlist-prop="list"
    on-delete=playlistsCtrl.onDelete($index)>
  </div>
  <div ng-if="!playlistsCtrl.playlists.length > 0"> No Playlists</div>
</md-list>
