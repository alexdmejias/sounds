<div layout="row" layout-wrap>
  <div song ng-repeat="song in songListCtrl.songsAvailable" song-obj="song"
    flex-xs="100"
    flex-sm="50"
    flex-md="33"
    flex-lg="25"
    flex-xl="20"
    flex="25"></div>
</div>

<md-button aria-label="mute all sounds" ng-click="songListCtrl.toggleGlobalSound()" class="md-raised md-primary" ng-bind="(songListCtrl.globalSound ? 'Mute': 'Play') + ' All Sounds'"></md-button>
