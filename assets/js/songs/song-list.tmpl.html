<div layout="column" layout-margin layout-fill layout-padding>
  <md-grid-list class="song-list" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="5" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px" >
    <md-grid-tile class="song-tile" ng-class="{'playing': song.playing}" md-rowspan="1" md-colspan="1" ng-repeat="song in songListCtrl.songsAvailable">
      <h3>
        <md-slider
          ng-model="song.volume"
          ng-change="setVolume(song)"
          ng-disabled="!song.audio || !song.playing"
          min="0"
          max="100">
        </md-slider>
      </h3>
      <md-grid-tile-footer ng-click="toggleSong(song.name)">
        <h3 ng-bind="song.title"></h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>

<md-button aria-label="mute all sounds" ng-click="songListCtrl.toggleGlobalSound()" class="md-raised md-primary" ng-bind="(songListCtrl.settings.globalSound ? 'Mute': 'Play') + ' All Sounds'"></md-button>
