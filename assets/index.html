<!DOCTYPE html>
<html lang="en" ng-app="soundsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <!-- build:css ./css/styles.min.css -->
  <link rel="stylesheet" href="lib/angular-material/angular-material.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- /build -->

  <!-- build:add:dist -->
  <!--<script src="./lib/angular/angular.min.js"></script>-->
  <!-- /build -->

  <!-- build:js ./js/lib.min.js -->
  <script type="text/javascript" src="./lib/angular/angular.js"></script>
  <script type="text/javascript" src="./lib/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="./lib/angular-material-icons/angular-material-icons.js"></script>
  <script type="text/javascript" src="./lib/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="./lib/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="./lib/ngstorage/ngStorage.js"></script>
  <!-- /build -->

  <!-- build:js ./js/app.min.js -->
	<script type="text/javascript" src="./js/app.js"></script>

	<script type="text/javascript" src="./js/common/main.js"></script>
	<script type="text/javascript" src="./js/common/data_path.const.js"></script>
	<script type="text/javascript" src="./js/common/sounds_dir.const.js"></script>
	<script type="text/javascript" src="./js/common/songs_available.js"></script>
  <script type="text/javascript" src="./js/common/playlists.service.js"></script>
	<script type="text/javascript" src="./js/common/notifications.service.js"></script>
	<script type="text/javascript" src="./js/common/settings.service.js"></script>

	<!--<script type="text/javascript" src="./js/playlists/playlists.js"></script>-->
	<script type="text/javascript" src="./js/playlists/playlist-list.directive.js"></script>
	<script type="text/javascript" src="./js/playlists/playlist.directive.js"></script>

	<script type="text/javascript" src="./js/songs/song.directive.js"></script>
	<script type="text/javascript" src="./js/songs/song-list.directive.js"></script>
  <!-- /build -->

</head>
<body>

  <div class="wrapper" ng-controller="MainCtrl as ctrl">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>Sounds</span>
        </h2>
        <span flex></span>
        <md-button ng-href="http://github.com/amejias101/sounds/" ngclass="flat" aria-label="Favorite">
          Github
        </md-button>
      </div>
    </md-toolbar>



    <div class="main-container container">
      <div song-list></div>
    </div>

  </div>


  <!-- build:remove:dist -->
  <script src="http://localhost:35729/livereload.js?snipver=1"></script>
  <!-- /build -->
</body>
</html>
